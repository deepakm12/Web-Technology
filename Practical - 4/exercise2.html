<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JS" />
    <meta name="description" name="Practical - 4" content="Deepak Mahto's Web Technology Practical - 4" />
    <meta name="author" content="Deepak Mahto" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise #2: Changing colors</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
    <script>
        function changeColor() {
            var color = this.style.backgroundColor;
            var newcolor;
            switch (color) {
                case "red":
                    newcolor = "green";
                    break;
                case "green":
                    newcolor = "blue";
                    break;
                case "blue":
                    newcolor = "red";
                    break;
                default:
                    newcolor = "blue;";
            }
            this.style.backgroundColor = newcolor;
        }

        function init() {
            var mydiv = document.getElementById("mydiv");
            mydiv.style.backgroundColor = "blue";
            mydiv.onclick = changeColor;
        }

        window.onload = init;
    </script>
</head>

<body>
    <div id="mydiv"></div>
</body>

</html>
