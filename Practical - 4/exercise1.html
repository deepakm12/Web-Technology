<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="HTML, CSS, JS" />
    <meta name="description" name="Practical - 4" content="Deepak Mahto's Web Technology Practical - 4" />
    <meta name="author" content="Deepak Mahto" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise #1: Changing text</title>
    <style>
        #mydiv {
            width: 300px;
            height: 50px;
            line-height: 50px;
            /* for vertical alignment of text */
            text-align: center;
            border: 1px solid black;
            background-color: yellow;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
    <script>
        function settext(element, text) {
            element.innerHTML = text;
        }
    </script>
</head>

<body>
    <div id="mydiv" onmouseover="settext(this, 'Can I help you?');" onmouseout="settext(this, 'Hello world!');">
        Hello world!
    </div>
</body>

</html>
